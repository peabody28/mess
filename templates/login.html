<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/login.css" type="text/css">
    <title>Вход</title>
</head>
<body>

	<div class="form_login">

    	<form id="forma" action="" method="POST">
			<div class="up">
				<div class="name">
					<div class="label_name"><label for="username">Имя</label></div>
					<div class="input_name"><input type="text" name="username"></div>
				</div>
				<br>

				<div class="pass">
					<div class="label_pass"><label for="username">Пароль</label></div>
	    			<div class="input_pass"><input type="password" name="password"></div>
				</div>
			</div>
			<br>

            <div id="button"><button id="bt">Войти</button></div>
            <div class="err">
                <div id="message">
                    {% if message %}
                        <p><h3>{{ message }}</h3></p>
                    {% endif %}
                </div>
            </div>
			<div id="aha"><a href="{{ url_for('signup')}} ">Зарегистрироваться</a></div>
    	</form>
	</div>

</body>
</html>
